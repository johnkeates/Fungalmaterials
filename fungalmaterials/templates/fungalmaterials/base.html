<!DOCTYPE html>

        }

        }

        /*.bottom-shadow {

            </button>
            <div class="collapse navbar-collapse clearfix" id="navbarNavDropdown">

                <ul class="navbar-nav">
                    <li class="nav-item ms-md-3">
                        <a class="dropdown-item nav-link" href="/">Articles</a>
                    </li>
                    <li class="nav-item ms-md-3">
                        <a class="dropdown-item nav-link" href="/species">Species</a>
                    </li>
                    <li class="nav-item ms-md-3">

                    <!-- Right-hand user navigation element -->
                    <li>
                        {% if not user.is_authenticated %}

                        {% else %}

                        {% endif %}
                    </li>
                </ul>

            </div>

    </div>
</div>

<div class="container" id="container-content">

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <script>
        // Add target="_blank" and rel="noopener noreferrer" to all external links
        document.addEventListener("DOMContentLoaded", function () {
            // Select all anchor tags
            const links = document.querySelectorAll('a[href^="http"]');

            // Loop through each link
            links.forEach(link => {
                // Check if the link is external (starts with http or https, and is not the current domain)
                if (link.hostname !== window.location.hostname) {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                }
            });
        });
    </script>

</div>

</body>

</html>
