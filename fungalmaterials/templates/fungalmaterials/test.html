{% extends 'fungalmaterials/base.html' %}
{% block content %}
{% load static %}

<style>

</style>

<head>
    <!-- Only Include These Styles on This Page -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>


<title>Test | Fungalmaterials</title>

<meta name="description" content="Database of fungal material references">

{% if user.is_authenticated %}

<!-- Text -->
<h4>Test page</h4>

<br>
<br>

Select topic(s):
<select class="form-select" id="multiple-select-field" data-placeholder="Select or search for keyword.." multiple>
    {% for topic in topics %}
        <option>{{ topic }}</option>
    {% endfor %}
</select>

<br>
<br>

Select method(s):
<select class="form-select" id="multiple-select-field2" data-placeholder="Select or search for keyword.." multiple>
    {% for method in methods %}
        <option>{{ method }}</option>
    {% endfor %}
</select>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('#multiple-select-field').select2({
        theme: "bootstrap-5",
        width: '400px',
        placeholder: $('#multiple-select-field').data('placeholder'),
        closeOnSelect: false,
        selectionCssClass: 'select2--small',
        dropdownCssClass: 'select2--small',
    });
});
</script>
<script>
    $(document).ready(function() {
        $('#multiple-select-field2').select2({
        theme: "bootstrap-5",
        width: '400px',
        placeholder: $('#multiple-select-field').data('placeholder'),
        closeOnSelect: false,
        selectionCssClass: 'select2--small',
        dropdownCssClass: 'select2--small',
        });
    });
    </script>
    


{% endif %}

{% endblock %}
